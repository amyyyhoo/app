
<ion-header>

  <ion-navbar color="dark">
    <ion-title>products</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>

    <button ion-item *ngFor="let product of products" (click)="navigateToProduct(product)">
     <ion-thumbnail item-left>
                    {{product.imageURL}}
                </ion-thumbnail>
                <h2>{{product.name}}</h2>
                <p>{{product.description}}, {{product.price}}</p>

</button>


   

</ion-list>
</ion-content>
